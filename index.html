<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>NFT preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image qr code">
      </div>
      <div class="title"> Equilibrium #3429</div>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="info">
        <div class="value"><img src="./images/icon-ethereum.svg" alt="ethereum.">0.041 ETH</div>
        <div class="timeleft"><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</div>
      </div>
    </hr>
    <p class="author"> Creation of Jules Wyvern</p>
    </div>
  </main>

</body>
</html>
